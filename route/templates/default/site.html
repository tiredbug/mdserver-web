{% extends "layout.html" %}

{% block content %}
<div class="main-content pb55">
			<div class="container-fluid">
				<div class="pos-box bgw mtb15">
					<div class="position f14 c9 pull-left">
							<a class="plr10 c4" href="/">Beranda</a>/<span class="plr10 c4">Situs</span>
						</div>
					<div class="search pull-right">
						<form target="hid" onsubmit='getWeb(1,$("#SearchValue").prop("value"))'>
							<input type="text" id="SearchValue" class="ser-text pull-left" placeholder="Mencari situs"/>
							<button type="button" class="ser-sub pull-left" onclick='getWeb(1,$("#SearchValue").prop("value"))'></button>
						</form>
						<iframe name='hid' id="hid" style="display:none"></iframe>
					</div>
				</div>
				<div class="safe bgw mtb15 pd15">
					<button onclick="webAdd(0)" class="btn btn-success btn-sm btn-title" type="button">Tambah</button>&nbsp;
					<button onclick="siteDefaultPage();" class="btn btn-default btn-sm btn-title" type="button">Halaman</button>
					<button onclick="getDefaultSite();" class="btn btn-default btn-sm btn-title" type="button">Situs</button>
					<button onclick="setClassType();" class="btn btn-default btn-sm btn-title" type="button">Kategori</button>
					<span>
						<button  batch="true" style="float: right; margin-left: 10px;display: none;" onclick="allDeleteSite();" class="btn btn-default btn-sm">Delete</button>
					</span>
					<div class="move_class">
		                <button batch="false" style="float: right; margin-left: 10px;display: none;" class="btn btn-default btn-sm" onclick="moveClassTYpe()">Move</button>
		            </div>

					<div class="divtable mtb10">
						<div class="tablescroll">
						<table class="table table-hover" style="min-width: 900px;border: 0 none;">
							<thead>
								<tr>
									<th width="30"><input type="checkbox" onclick="checkSelect();" id="setBox"></th>
									<th width="150" onclick="listOrder('name','site',this)" style="cursor: pointer;">Nama domain<span class="glyphicon glyphicon-triangle-top" style="margin-left:5px;color:#bbb"></span></th>
									<th onclick="listOrder('status','site',this)" style="cursor: pointer;" width="98">Status<span class="glyphicon glyphicon-triangle-top" style="margin-left:5px;color:#bbb"></span></th>
									<th width="58">Backup</th>
									<th width="26%">Direktori</th>
									<th onclick="listOrder('edate','site',this)" style="cursor: pointer;" width="86">Expired<span class="glyphicon glyphicon-triangle-top" style="margin-left:5px;color:#bbb"></span></th>
									<th>Catatan</th>
									<th width='130' class='text-right'>Aksi</th>
								</tr>
							</thead>
							<tbody id="webBody"></tbody>
						</table>
						</div>
						<div class="dataTables_paginate paging_bootstrap pagination">
							<ul id="webPage" class="page"></ul>
						</div>

						<div class="site_type">
							<span>Kategori:</span>
							<select class="bt-input-text mr5" style="width:100px">
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="/static/laydate/laydate.js?v={{config.version}}"></script>
<script type="text/javascript" src="/static/app/site.js?v={{config.version}}"></script>
<script type="text/javascript">
setTimeout(function(){
	getWeb(1);
},500);
</script>
{% endblock %}
